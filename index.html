<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons" id="expand-btn">expand_less</i>
      <span>My Music Player</span>
      <i class="material-icons" id="more-btn">more_horiz</i>
      <i class="material-icons" id="dark-mode-btn">eco</i>
    </div>
    <div id="volume-container" style="display: none;">
      <div style="display: flex; align-items: center; justify-content: center; justify-items: center;">
        <i id="volume-minus" class="material-icons">remove</i>
        <div style="width: 100%; position: relative;">
          <div class="volume-shadow"></div>
          <div class="volume-bar"></div>
        </div>
        <i id="volume-plus" class="material-icons">add</i>
      </div>
    </div>
    <div class="img-area large">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <div class="music-name-container">
        <p class="name"></p>
        <i id="music-favorite" class="material-icons favorite-icon-false">favorite</i>
      </div>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="large">
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  
  <script src="js/script.js"></script>

</body>
</html>
